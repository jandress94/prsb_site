{% extends "band/base.html" %}

{% block title %}Band Members | PRSB{% endblock %}

{% block content %}
    <h2>Band Members</h2>
    <ul>
        {% for member in object_list %}
            <li>
                <a href={% url 'band:member_detail' member.user_id %}>
                    {{ member }}
                </a>
            </li>
        {% endfor %}
    </ul>

    <a href={% url 'band:index' %}>Back to Main Menu</a>
{% endblock %}
