{% extends "band/base.html" %}

{% block title %}Songs | PRSB{% endblock %}

{% block content %}
    <h2>Songs</h2>
    <a href={% url 'band:song_create' %}>New Song</a>
    <ul>
        {% for song in object_list %}
            <li><a href={% url 'band:song_detail' song.id %}>{{ song.title }}</a></li>
        {% endfor %}
    </ul>

    <a href={% url 'band:index' %}>Back to Main Menu</a>
{% endblock %}
