version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "build command"
run:
  runtime-version: 3.11
  pre-run:
    - echo "Installing dependencies"
    - pip3 install poetry==2.0.1
    - poetry install --no-root --only=main
    - mv prsb prsb-temp
    - mv prsb-temp/* prsb-temp/.* ./
    - rm -r prsb-temp
  command: poetry run gunicorn prsb.wsgi:application --bind 0.0.0.0:8000
  network:
    port: 8000
    env: MY_APP_PORT